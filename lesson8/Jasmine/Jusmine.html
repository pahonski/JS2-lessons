<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jusmine - Методы для тестирования</title>
    <link rel="stylesheet" href="bower_components/jasmine-core/lib/jasmine-core/jasmine.css">
</head>
<body>
<script src="bower_components/jasmine-core/lib/jasmine-core/jasmine.js"></script>
<script src="bower_components/jasmine-core/lib/jasmine-core/jasmine-html.js"></script>
<script src="bower_components/jasmine-core/lib/jasmine-core/boot.js"></script>
<script>
    describe('Соответствие значений', function () {
        var b = 5;
        it('Проверка на a == 10', function () {
            var a = 10;
            expect(a).toBe(10);

            expect(a).not.toBe(11);
        });

        it('Проверка b === 5', function () {
            expect(b).not.toEqual('5');
        })
    });

    describe('Дополнительные функции для тестирования', function () {
        it('Способ сравнения объектов', function () {
            var funcUser = function () {
                console.log('1');
            };

            var a1 = {
                'name': 'Anna',
                'go': funcUser

            };

            var a2 = {
                'name': 'Anna',
                'go': funcUser
            };

            expect(a1).toEqual(a2);
        });

        it('Регулярные выражения', function () {
            var str = 'Exceptions 0xAF';
            expect(str).toMatch(/0x[0-9A-F]{2}/);
            expect(str).not.toMatch(/^0x[0-9A-F]{2}/)
        });

        it('Проверка на null', function () {
            expect(null).toBeNull();
            expect(false).not.toBeNull();
        });

        it('Проверка на NaN', function () {
            expect(NaN).toBeNaN();
            expect(false).not.toBeNaN();
        });

        it('Проверка на False', function () {
            expect(false).toBeFalsy();
            expect(true).not.toBeFalsy();
        });

        it('Проверка на true', function () {
            expect(true).toBeTruthy();
            expect(false).not.toBeTruthy();
        });

        it('Проверка на Undefined', function () {
            expect(undefined).toBeUndefined();
            expect(false).not.toBeUndefined();
        });
    });

    describe('Массивы', function () {
        var array = ['brown', 'red', 'white', 'black', 'lime'];
        it('Поиск цвета lime в массиве', function () {
            expect(array).toContain('lime')
        });

        it('Поиск цвета violet в массиве(не содержит)', function () {
            expect(array).not.toContain('violet')
        });
    });
</script>
</body>
</html>
