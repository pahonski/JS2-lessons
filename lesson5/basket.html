<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Корзина</title>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="js/Container.js"></script>
  <script src="js/Goods.js"></script>
  <script src="js/Basket.js"></script>
  <script>
    $(document).ready(function () {
      var good1 = new Good(125, 'Клавиатура для ПК', 1000);
      good1.render($('#goods'));

        var good2 = new Good(332, 'Клавиатура для мыши', 800);
        good2.render($('#goods'));

        var basket = new Basket('basket');
        basket.render($('#basket_wrapper'));
        console.log(basket.basketItems);

        $('.buy_good').on('click', function () {
            var idProduct = parseInt($(this).attr('data-id'));
            var price = parseInt($(this).parent().find('.product-price').text());
            console.log(price);
            basket.add(idProduct, price);
        })
    });
  </script>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
<div id="basket_wrapper">

</div>
<hr>
<div id="goods">

</div>

<style>
  .good {
    display: inline-block;
    padding: 10px;
    margin: 10px;
    border: 2px solid black;
  }
</style>
</body>
</html>
